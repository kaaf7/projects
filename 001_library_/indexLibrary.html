<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>The Libray</title>

  <body>
    <div class="pageHead">
      <p>Book Library</p>
    </div>

    <div class="form">
      <button class="close-btn">+</button>
      <div class="form__input-group">
        <input
          class="form__input"
          id="bookName"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <label class="form__input-label">Book Name</label>
      </div>
      <div class="form__input-group">
        <input
          class="form__input"
          id="bookAuthor"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <label class="form__input-label">Book Author</label>
      </div>
      <div class="form__input-group">
        <input
          class="form__input"
          id="bookYear"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <label class="form__input-label">Release Year</label>
      </div>
      <div class="form__input-group">
        <input
          class="form__input"
          id="bookGenre"
          type="text"
          placeholder=" "
          autocomplete="off"
        />
        <label class="form__input-label">Genre</label>
      </div>
      <button class="sumbit-btn">submit</button>
    </div>

    <div class="board"></div>
    <button class="add-btn">+</button>
  </body>
